<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/index.css">
    <title>c6</title>
</head>

<body>
    <header>
        <div class="header-left-logo">
            <a href="javascript:;">
                <img src="./img/top-logo-left.png">
            </a>
        </div>
        <ul class="header-nav">
            <li>
                <a href="javascript:;">首页</a>
            </li>
            <li>
                <i></i>
            </li>
            <li>

            </li>
            <li>

            </li>
            <li>
                <a href="javascript:;">购车助手</a>
            </li>
            <li>
                <i></i>
            </li>
            <li>
                <a href="javascript:;">车主服务</a>
            </li>
            <li>
                <i></i>
            </li>
            <li>
                <a href="javascript:;">关于东风雪铁龙</a>
            </li>
            <li>
                <i></i>
            </li>
            <li>
                <a href="javascript:;">联系我们</a>
            </li>
        </ul>
        <div class="header-right-logo">
            <a href="javascript:;">
                <img src="./img/top-logo-right.png">
            </a>
        </div>
    </header>
    <div class="content">
        <div class="swiper-container content-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <!-- 首页 -->
                    <div class="home">
                        <h1 class="home-title"></h1>
                        <p class="home-p"></p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <!-- 领先舒适理念 -->
                    <div class="comfortable">
                        <div class="comfortable-img">
                            <img src="./img/comfortable-1.png">
                            <img src="./img/comfortable-2.png">
                            <img src="./img/comfortable-3.png">
                            <img src="./img/comfortable-4.png">
                            <img src="./img/comfortable-5.png">
                            <img src="./img/comfortable-6.png">
                            <img src="./img/comfortable-7.png">
                            <img src="./img/comfortable-8.png">
                            <img src="./img/comfortable-9.png">
                            <img src="./img/comfortable-10.png">
                            <img src="./img/comfortable-11.png">
                            <img src="./img/comfortable-12.png">
                            <img src="./img/comfortable-13.png">
                            <img src="./img/comfortable-14.png">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <!-- 百年传承 -->
                    <div class="history">
                        <h1 class="history-title"></h1>
                        <p class="history-note"></p>
                        <img src="./img/history-cart.png">
                        <span class="history-prev"></span>
                        <span class="history-next"></span>
                    </div>
                </div>
                <div class="swiper-slide">
                    <!-- 观享其悦 -->
                    <div class="concept">
                        <h1 class="concept-title"></h1>
                        <ul class="concept-detailed">
                            <li>

                                <img src="./img/concept-detailed-icon.png" class="concept-icon">
                                <img src="./img/concept-txt1.png" class="concept-detailed-text">
                            </li>
                            <li>
                                <img src="./img/concept-detailed-icon.png" class="concept-icon">
                            </li>
                            <li>
                                <img src="./img/concept-detailed-icon.png" class="concept-icon">

                            </li>
                            <li>
                                <img src="./img/concept-detailed-icon.png" class="concept-icon">
                            </li>
                            <li>
                                <img src="./img/concept-detailed-icon.png" class="concept-icon">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="swiper-slide">
                    <!-- 驾享齐趣 -->
                    <div class="drive">
                        <h1 class="drive-title"></h1>
                    </div>
                </div>
                <div class="swiper-slide">
                    <!-- 座享其适 -->
                    <div class="seat">
                        <h1 class="seat-title"></h1>
                    </div>
                </div>
                <div class="swiper-slide">
                    <!-- 精彩赏鉴 -->
                    <div class="video">
                        <embed src="http://player.video.qiyi.com/44d44605811d7cbc8bacc2d6302df775/0/0/w_19rssbgbqh.swf-albumId=6033743109-tvId=6033743109-isPurchase=0-cnId=7"
                            allowFullScreen="true" quality="high" align="middle" allowScriptAccess="always"
                            type="application/x-shockwave-flash"></embed>
                        <h1 class="video-title"></h1>
                    </div>
                </div>
                <div class="swiper-slide">
                    <!-- 配置价格 -->
                    <div class="price">
                        <h1 class="price-tiyle"></h1>
                        <div class="price-table">
                            <div class="price-table-header"></div>
                            <div class="swiper-container price-table-content">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">Slide 1</div>
                                    <div class="swiper-slide">Slide 2</div>
                                    <div class="swiper-slide">Slide 3</div>
                                    <div class="swiper-slide">Slide 1</div>
                                    <div class="swiper-slide">Slide 2</div>
                                    <div class="swiper-slide">Slide 3</div>
                                </div>
                            </div>
                            <!-- 如果需要分页器 -->
                            <div class="swiper-pagination price-pagination"></div>

                            <!-- 如果需要滚动条 -->
                            <div class="swiper-scrollbar price-scrollbar"></div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <!-- 报名试驾 -->
                    <div class="signup">
                        <h1 class="signup-title"></h1>
                        <p class="signup-note"></p>
                        <!-- 信息 -->
                        <div class="signup-information">
                            <input type="text" placeholder="姓名" class="signup-name">
                            <input type="text" placeholder="电话" class="signup-phone">
                        </div>
                        <!-- 地区 -->
                        <div class="signup-area">
                            <div class="signup-province"></div>
                            <ul class="signup-province-list"></ul>
                            <div class="signup-city"></div>
                            <ul class="signup-city-list"></ul>
                        </div>
                        <!-- 经销商 -->
                        <div class="signup-dealer"></div>
                        <input type="radio" name="" id="signup-statement">
                        <label for="signup-statement">我已经阅读
                            <a href="javascript:;">“免责声明”</a>并同意</label>
                        <input type="submit" value="提交" class="signup-submit">
                    </div>
                </div>
            </div>
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-next button-next"></div>
            <span class="button-next-span">向下滑动</span>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination pagination"></div>
        </div>
    </div>
    <footer>
        <ul class="footer-nav">
            <li>
                <a href="javascript:;">客户服务热线 400 886 6688</a>
            </li>
            <li>
                <a href="javascript:;">邮箱 callcenter@dcad.com.cn</a>
            </li>
            <li>
                <a href="javascript:;">客户服务热线 400 886 6688</a>
            </li>
        </ul>
    </footer>
    <script src="./js/swiper-4.2.2.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
