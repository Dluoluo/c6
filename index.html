<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/swiper-4.2.2.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>c6</title>
</head>

<body>
    <header>
        <div class="header-left-logo">
            <a href="javascript:;">
                <img src="./img/top-logo-left.png">
            </a>
        </div>
        <ul class="header-nav">
            <li>
                <a href="javascript:;">首页</a>
            </li>
            <li>
                <i></i>
            </li>
            <li>
                <a href="javascript:;">车型展厅</a>
            </li>
            <li>
                <i></i>
            </li>
            <li>
                <a href="javascript:;">购车助手</a>
            </li>
            <li>
                <i></i>
            </li>
            <li>
                <a href="javascript:;">车主服务</a>
            </li>
            <li>
                <i></i>
            </li>
            <li>
                <a href="javascript:;">关于东风雪铁龙</a>
            </li>
            <li>
                <i></i>
            </li>
            <li>
                <a href="javascript:;">联系我们</a>
            </li>
        </ul>
        <div class="header-right-logo">
            <a href="javascript:;">
                <img src="./img/top-logo-right.png">
            </a>
        </div>
    </header>
    <div class="content">
        <div class="swiper-container content-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <!-- 首页 -->
                    <div class="home">
                        <h1 class="home-title"></h1>
                        <p class="home-note"></p>
                        <!-- 信息 -->
                        <div class="home-information">
                            <input type="text" placeholder="姓名" class="home-name">
                            <input type="text" placeholder="电话" class="home-phone">
                        </div>
                        <!-- 地区 -->
                        <div class="home-area">
                            <div class="home-province"></div>
                            <ul class="home-province-list"></ul>
                            <div class="home-city"></div>
                            <ul class="home-city-list"></ul>
                        </div>
                        <!-- 经销商 -->
                        <div class="home-dealer"></div>
                        <input type="radio" name="" id="home-statement">
                        <label for="home-statement">我已经阅读
                            <a href="javascript:;">“免责声明”</a>并同意</label>
                        <input type="submit" value="提交" class="home-submit">
                    </div>
                </div>
                <div class="swiper-slide">
                    <!-- 领先舒适理念 -->
                    <div class="comfortable">
                        <div class="comfortable-img">
                            <img src="./img/comfortable-1.png">
                            <img src="./img/comfortable-2.png">
                            <img src="./img/comfortable-3.png">
                            <img src="./img/comfortable-4.png">
                            <img src="./img/comfortable-5.png">
                            <img src="./img/comfortable-6.png">
                            <img src="./img/comfortable-7.png">
                            <img src="./img/comfortable-8.png">
                            <img src="./img/comfortable-9.png">
                            <img src="./img/comfortable-10.png">
                            <img src="./img/comfortable-11.png">
                            <img src="./img/comfortable-12.png">
                            <img src="./img/comfortable-13.png">
                            <img src="./img/comfortable-14.png">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <!-- 百年传承 -->
                    <div class="history">
                        <h1 class="history-title"></h1>
                        <p class="history-note"></p>
                        <img src="./img/history-cart.png">
                        <span class="history-prev"></span>
                        <span class="history-next"></span>
                    </div>
                </div>
                <div class="swiper-slide">
                    <!-- 观享其悦 -->
                    <div class="concept">
                        <h1 class="concept-title"></h1>
                        <h2 class="concept-h2"></h2>
                        <img src="concept-car.png" class="concept-car">
                        <ul class="concept-detailed">
                            <li>
                                <i></i>
                                <img src="./img/concept-txt1">
                            </li>
                            <li>
                                <img src="./img/concept-txt2">
                                <i></i>
                            </li>
                            <li>
                                <img src="./img/concept-txt3">
                                <i></i>
                            </li>
                            <li>
                                <img src="./img/concept-txt4">
                                <i></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="swiper-slide">
                    <!-- 驾享齐趣 -->
                    <div class="drive">
                        <h1 class="drive-title"></h1>
                        <h2 class="drive-h2"></h2>
                        <img src="./img/drive-car.png" class="drive-car">
                    </div>
                </div>
                <div class="swiper-slide">
                    <!-- 座享其适 -->
                    <div class="seat">座享其适</div>
                </div>
                <div class="swiper-slide">
                    <!-- 精彩赏鉴 -->
                    <div class="video">精彩赏鉴</div>
                </div>
                <div class="swiper-slide">
                    <!-- 配置价格 -->
                    <div class="price">配置价格</div>
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination pagination"></div>
        </div>
    </div>
    <script src="./js/swiper-4.2.2.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
